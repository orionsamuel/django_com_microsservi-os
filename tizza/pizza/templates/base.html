<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tizza</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="https://kit.fontawesome.com/c5dcbf4cfc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>
<div class="header">
    <div class="pure-menu pure-menu-open pure-menu-fixed pure-menu-horizontal">
        <a class="pure-menu-heading" href="{% url 'home' %}">Tizza</a>
        <ul>
            {% if user.is_authenticated %}
            <li class="pure-menu-selected"><a href="{% url 'home' %}">Início</a></li>
            {% if not user.is_staff %}
            <li class="pure-menu-selected"><a href="{% url 'random' %}">Pizzas Aleatórias</a></li>
            {% endif %}
            <li class="pure-menu-selected"><a href="{% url 'dashboard' %}">Painel</a></li>
            <li class="pure-menu-selected"><a href="{% url 'logout' %}">Sair</a></li>
            {% endif %}
        </ul>
    </div>
</div>
{% block content %}{% endblock %}
<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
</body>
</html>
