{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form class="pure-form pure-form-stacked" method="post">
    {% csrf_token %}
    <fieldset>
        {{ form.non_field_errors }}
        <div class="pure-control-group">
            {{ form.as_p }}
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Entrar</button>
        </div>
    </fieldset>
    <p>
        Não é cadastrado? <a href="{% url 'signup' %}" title="">Cadastre-se</a> <br />
        Esqueceu a senha? <a href="{% url 'password_reset' %}" title="">Nova senha</a> <br />
    </p>
</form>
{% endblock %}
